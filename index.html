          <h1 class="text-3xl font-bold text-center">MatchImg</h1>
          <p class="text-center mt-3 mb-5 text-gray-700">The Image matching game for puzzle lovers</p>
        </section>
        <div class="form-group mt-3">
          <select
          class="w-full mt-2 p-2 border rounded-2xl"
          name="level"
          id="level"
          >

          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button type="submit" class="mt-4 w-full rounded-2xl btn text-white bg-green-500 px-2 py-1.5">Play</button>
    </section>
  </div>
